    <style>

        .card { width: 300px; height: 480px; background: var(--red); border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; border: 2px solid var(--gold); overflow: hidden; }
        .card-top { width: 150%; height: 220px; background: #f44336; border-radius: 50%; position: absolute; top: -110px; }
        .avatar-container { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold); overflow: hidden; z-index: 2; margin-top: 40px; background: white; }
        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        .title { color: var(--gold); margin-top: 15px; font-size: 24px; font-weight: bold; z-index: 2; }
        .btn-open { width: 100px; height: 100px; background: var(--gold); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; font-weight: bold; color: #333; cursor: pointer; margin-top: 40px; border: 6px solid #b8860b; z-index: 20; transition: 0.2s; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        .result { display: none; text-align: center; color: var(--gold); margin-top: 20px; z-index: 2; }
        .amount { font-size: 65px; font-weight: bold; color: white; text-shadow: 0 0 20px var(--gold); }
        .retry-btn { background: white; color: var(--red); border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>

<div class="card">

<script>

    function createRain() {

        } else if (userInput !== null) {

    function openPacket() {
