<!DOCTYPE html>

    <style>
        :root {
            --red: #d32f2f;

        }

        body {

            height: 100vh;

        /* ç´…åŒ…é›¨ */
        .rain-item {

            z-index: 1;
            animation: fall linear forwards;
            user-select: none;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }

        /* ä¸»å¡ç‰‡ */
        .card {

            background: var(--red);

            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid var(--gold);
            overflow: hidden;
        }

        .card-top {
            width: 150%;
            height: 220px;
            background: #f44336;
            border-radius: 50%;
            position: absolute;
            top: -110px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* å¤§é ­è²¼æ¨£å¼ */
        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            overflow: hidden;
            z-index: 2;
            margin-top: 40px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            color: var(--gold);
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* é–‹æŒ‰éˆ• */
        .btn-open {
            width: 100px;
            height: 100px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin-top: 40px;
            border: 6px solid #b8860b;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            z-index: 2;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-open:active { transform: scale(0.9); }
        .loading { animation: spin 1s infinite linear; pointer-events: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* çµæœé¡¯ç¤º */
        .result {
            display: none;
            text-align: center;
            color: var(--gold);
            margin-top: 20px;
            z-index: 2;
            animation: fadeIn 0.5s ease;
        }

        .amount { 
            font-size: 65px; 
            font-weight: bold; 
            margin: 5px 0; 
            color: white;
            text-shadow: 0 0 20px var(--gold);
        }

        .retry-btn {
            background: white;
            color: var(--red);
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 15px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <div class="card-top"></div>
    
    <div class="avatar-container">
        <img src="https://github.com/lin052565.png" alt="é ­åƒ">

<script>
    // ç´…åŒ…é›¨
    function createRain() {
        const items = ['ğŸ§§', 'ğŸ’°', 'âœ¨', 'ğŸ§§''ï£¿'];
        setInterval(() => {
            const div = document.createElement('div');
            div.className = 'rain-item';
            div.innerHTML = items[Math.floor(Math.random() * items.length)];
            div.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 2 + 3;
            div.style.animationDuration = duration + 's';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), duration * 1000);
        }, 300);
    }
    createRain();

    // é–‹ç´…åŒ…
    function openPacket() {
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const amtDisplay = document.getElementById('amt');

        btn.classList.add('loading');
        btn.innerText = 'â³';

        setTimeout(() => {
            btn.style.display = 'none';
            result.style.display = 'block';
            
            // é‡‘é¡ 20~100 æ•´æ•¸
            const randomAmt = Math.floor(Math.random() * 81 + 20);
            amtDisplay.innerText = randomAmt;

            // å™´ç™¼å½©è‰²ç´™å±‘
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffcf40', '#ffffff', '#ff4d4d']
            });
        }, 1200);
    }
</script>
